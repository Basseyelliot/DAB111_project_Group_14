<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Our Flask App</h1>
    </header>
    <main>
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>

        <ul>
            <li><a href="{{ url_for('about') }}">The About Page</a></li>
            <li><a href="{{ url_for('data') }}">The Data Page</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; {{ year }} My Flask App</p>
    </footer>
</body>
</html>
