<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sample - Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Data Sample</h1>
    </header>
    <main>
        <section>
            <ul>
                <li><a href="{{ url_for('index')}}">The Home Page</a></li>
            </ul>
        </section>
        <section id="data-sample">
            <h2>Sample Records</h2>
            <table border="1">
                <thead>
                    <tr>
                        {% for column in columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                        <tr>
                            {% for value in record %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; {{ year }} My Flask App</p>
    </footer>
</body>
</html>
